<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST" action = "{% url 'home_page' %}">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="form-control mr-sm-2" name = "city_name"  aria-label="Search" required>

                            </div>
                            <div class="control">
                                <button class="btn btn-success" type="submit">Add city</button>
                                <a href="{% url 'home_page'  %}" class="btn btn-primary" role="button">Home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            {% block content_block%}
              <h1> Hello, world! </h1>
            {% endblock %}

            <script src="{% static 'js/jquery-3.3.1.slim.min.js'%} "></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="{% static 'js/bootstrap.min.js'%}"> </script>
        </div>
    </section>
</body>
</html>
